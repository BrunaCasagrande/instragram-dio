<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="logo.png" class="instagram-logo" alt="logo intagram">
				<div class="profile-photo">
					<img src="foto.png" alt="foto de perfil">
				</div>
				<a href="#" class="instagran-login">Continuar como lucky.dog</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é lucky.dog?</p>
				<p class="not-account">
					<span class="link-blue">Alterar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download">
						
					</a>
					<a href="#" class="app-download">
						
					</a>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
